<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="rgb(41, 41, 41)">
    <title>Weather-Buddy</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="img/favicon.svg" type="image/x-icon">
</head>
<body>
    <div class="container">
        <div class="search_bar">
            <input type="text" class="city-input" placeholder="Enter City Name" spellcheck="false">
            <button type="button"><img src="img/search.svg" alt="search-image" height="35"></button>
        </div>
        <div class="error">
            <h3>Invalid City Name!</h3>
        </div>
        <div class="weather">
            <img class="weather-icon" src="img/clouds.svg" alt="weather-icon">
            <h1 class="temp">26Â°C</h1>
            <h2 class="city">Solapur</h2>
            <div class="details">
                <div class="col">
                    <img src="img/humidity.svg" alt="humidity-image" height="50px">
                    <div>
                        <p class="humidity">50%</p>
                        <p>Humidity</p>
                    </div>
                </div>
                <div class="col">
                    <img src="img/wind.svg" alt="wind-image" height="50px">
                    <div>
                        <p class="wind">15 km/h</p>
                        <p>Wind Speed</p>
                    </div>
                </div>
                <div class="col">
                    <img src="img/visibility.svg" alt="visibility-image" height="50px">
                    <div>
                        <p class="visibility">15 m</p>
                        <p>Visibility Index</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

</html>
