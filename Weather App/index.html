<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="rgb(41, 41, 41)">
    <title>Weather-Buddy</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="img/favicon.png" type="image/x-icon">
</head>
<body>
    <div class="container">
        <div class="search_bar">
            <input type="text" class="city-input" placeholder="Enter City Name" spellcheck="false">
            <button type="button">&#x1F50D;</button>
        </div>
        <div class="error">
            <h3>Invalid City Name!</h3>
        </div>
        <div class="weather">
            <img class="weather-icon" src="img/rain.png" alt="weather-icon">
            <h1 class="temp">26Â°C</h1>
            <h2 class="city">Solapur</h2>
            <div class="details">
                <div class="col">
                    <img src="img/humidity.png" alt="humidity-image">
                    <div>
                        <p class="humidity">50%</p>
                        <p>Humidity</p>
                    </div>
                </div>
                <div class="col">
                    <img src="img/wind.png" alt="wind-image">
                    <div>
                        <p class="wind">15 km/h</p>
                        <p>Wind Speed</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
    <noscript>Your Browser doesn't support JavaScript, Please stop using Chinese BrowsersðŸ¤£</noscript>
</body>
</html>
